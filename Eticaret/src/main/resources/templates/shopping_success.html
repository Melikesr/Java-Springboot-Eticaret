          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>


</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<div class="container text-center">


    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-info">
        <div class="container">
            <i class="fas fa-home"></i>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Menü
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="/">Anasayfa</a></li>
                    <li><a href="/products">Ürünler</a></li>
                    <li class="divider"></li>
                    <li><a href="/iletisim">İletişim</a></li>
                </ul>
            </div>



            <div class="navbar-brand">
                <img th:src="@{/image/logo.png}" width="100px" height="68px" class="bg-transparent" alt=""/>
            </div>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/" class="nav-link">Anasayfa</a>
                    </li>
                    <li class="nav-item active">
                        <a href="/products_get" class="nav-link">Ürünler</a>
                    </li>


                    <li class="nav-item active ">
                        <a href="/login" class="nav-link">Giriş Yap</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/register" class="nav-link">Kayıt ol</a>
                    </li>
                    <li class="nav-item active">
                        <a href="/iletisim" class="nav-link">İletişim</a>
                    </li>
                </ul>



                <form class="form-inline">
                    <input type="search" class="form-control" placeholder="Arama yap" id="fieldKeyword"/>
                    <button class="btn btn-outline-light btn-lg m-2" id="buttonSearch">Arama yap</button>
                </form>


            </div>

        </div>
    </nav>

    <div>
        <img th:src="@{/image/logo.jpg}" class="w-100" alt=""/>

    </div>




</div>







<script type="text/javascript">
$(document).ready(new function(){
$("#buttonSearch").on("click",function(e){
keyword=$("#fieldKeyword").val();
alert("Keyword: "+keyword);
});
});
</script>




<div>
    <h3>Başarıyla Alışverişiniz Tamamlandı</h3>
    <p>
    <h3> <b> Kullanıcı Adı/Soyadı: </b></h3>
    </p>
    <h3>    <span> <b>Alışveriş no:</b> </span> <span th:text="${shopping.id}"></span><br/>
        <span><b>Ürün SeriNo:</b> </span> <span th:text="${shopping.serino}"></span><br/>
        <span><b>Ürün adeti:</b> </span> <span th:text="${shopping.stocknumber}"></span><br/>
        <span><b>Kullanıcı Email: </b></span> <span th:text="${shopping.email}"></span><br/>
        <span><b>Kullanıcı TelNo:</b> </span> <span th:text="${shopping.telno}"></span><br/>
        <span><b>Adres:</b> </span> <span th:text="${shopping.address}"></span><br/>
        <span><b>Not:</b> </span> <span th:text="${shopping.description}"></span><br/>
    </h3>
</div>
<td>

    <a th:href="@{'/shopping/delete/'+${shopping.id}}"> <h3>İptal et</h3></a>

</td>
<footer class="bg-into p-5">
    <div class="text-center m-3">
